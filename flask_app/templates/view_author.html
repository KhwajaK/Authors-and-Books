<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body class="container mx-auto">
    <div>
        <header class="d-flex">
            <h2 class="col-6"> {{ one_author.name }}'s Favorites </h2>
            <h2 class="col-1"></h2>
            <h2 class="col-5">Add to Favorites</h2>
        </header>
    </div>
    <div class="d-flex justify-content-center">
        <div class=" col-6">
            <table class="table tabble-unlined">
                <thead>
                    <th scope="col">Title</th>
                    <th scope="col">Number of Pages</th>
                </thead>
                <tbody>
                {% for book in author_faves.favorite_books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.num_of_pages }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-1"></div>
        <div class=" d-flex mt-3 col-5">
            <div class="form-group">
                <form action="/add/book/fave" method="post">
                    <input type="hidden" name="author_id" id='author_id' value="{{author_faves.id}}">
                    <label for="book_id">Book</label>
                    <select name="book_id" id="book_id" class="drop-menu">
                        {% for book in unfave_books %}
                        <option value="{{ book.id }}">
                            {{ book.title }}
                        </option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn-primary btn">Add</button>
                </form>
            </div>
            
        </div>
        </div>
        <a href="/">Home</a>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
