<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Books</title>
</head>
<body class="container mx-auto">
    <div>
        <header class="d-flex">
            <h1 class="col-4">New Books</h1>
            <h1 class="col-4"></h1>
            <h1 class="col-4">All Books</h1>
        </header>
    </div>
    <div class="d-flex gap-4 justify-content-center">
        <div class="container">
            <form action="/save/book" method="post">
                <label for="title">Title: </label>
                <input type="text" name="title" class="form-control">
                <label for="num_of_pages">Number of Pages: </label>
                <input type="text" name="num_of_pages" class="form-control">
                <button type="submit" class="btn btn-primary mt-2">Create</button>
            </form>
        </div>
        <div class="border border-2 container">
            {% for book in all_books %}
            <a href="/show/book/{{book.id}}"> {{ book.title }} </a> <br>
            {% endfor %}
        </div>
    </div>
        <div class="container d-flex mt-3">
        <div class="col-10"></div>
        <div class="col-2">
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
